<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selector Exercise</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div>Div 1</div>
    <div class="highlight">Div 2</div>
    <div id="third">Div 3</div>
    <div class="highlight">Div 4</div>

    <!-- This is where we will test our jquery code -->
    <script>

        $("div").css("background", "purple");
        
        $("div.highlight").css("width", "200px");
        $("#third").css("border", "10px solid orange");
        $("div:first-of-type").css("color", "pink");
    </script>

    <h1>jQuery Methods Demo Page</h1>

    <input type="text" placeholder="Your Name">
    <ul>
        <li>Skittles</li>
        <li>Starburst</li>
        <li>Twix</li>
    </ul>

</body>
</html>

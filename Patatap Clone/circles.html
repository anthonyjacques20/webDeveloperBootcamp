        var myCircles = [];

        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            //Point.random() creates a point with random values for each of its properties between 0 and 1
            var randomPoint = Point.random();
            var newCircle = new Path.Circle(maxPoint * randomPoint,500);
            //If the key exists then add color and sound
            if(data[event.key]){
                newCircle.fillColor = data[event.key].color;
                data[event.key].sound.play();
            }
            else{
                newCircle.fillColor = Color.random();
            }
            myCircles.push(newCircle);
        }

        function onFrame(event){
            for(var i = 0; i < myCircles.length; i++){
                myCircles[i].fillColor.hue += 1;

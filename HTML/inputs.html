<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs Demo</title>
</head>
<body>

    <p>Do you prefer cats or dogs?</p>

    <form>
        <label for="dogs">Dogs: </label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">
        <label for="cats">Cats: </label>
        <input name="petChoice" id="cats" type="radio" value="CATS">

        <p>What's your favorite color?</p>
        <select name="Color">
            <option value="RED">Red</option>
            <option value="ORANGE">Orange</option>
            <option value="YELLOW">Yellow</option>
        </select>

        <p>What's your favorite mood?</p>
        <select name="Mood">
            <option value="HAPPY">:)</option>
            <option value="neutral">:|</option>
            <option value="SAD">:(</option>
        </select>

        <textarea name="paragraph" rows="10" cols="50"></textarea>>

        <button>Go!</button>
    </form>
</body>
</html>

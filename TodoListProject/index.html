    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap');

    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>

        <h1>To-Do List <i class="fas fa-plus-square"></i></h1>

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span>Get married</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Get a new job</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Get a house</li>
        </ul>
    </div>
